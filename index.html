<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook - log in or sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center middle">
            <div class="col-sm-1"></div>
            <div class="col-sm-5 left">
                <h1 class="text-primary text-center">facebook</h1>
                <h2 class="text-center">Facebook helps you connect and share with the people in your life.</h2>
            </div>
            <div class="col-sm-6 right">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Email address or phone number">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Password">
                        </div>
                        <div class="last">
                            <button type="button" class="btn btn-primary">Log in</button>
                            <a href="#">Forgotten password?</a>
                            <hr>
                        </div>
                        <div class="button">
                            <button type="button" class="btn btn2">Create new account</button>
                        </div>
                    </div>
                </div>
                <br>
                <h5><span class="text">Create a Page</span> for a celebrity, brand or business.</h5>
            </div>
        </div>
    </div>

</body>
</html>
